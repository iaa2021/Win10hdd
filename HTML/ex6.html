<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My audio</title>
    <style>
        .view{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>my audio</h1>
    <audio src="images/videoplayback (1).mp4" controls class="view"></audio>
    <h1>my video </h1>
    <video src="images/luca.mp4" controls class="view" width="600" height="300"></video>
    <h1>my youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iRz6VdKmBAQ?si=LZ6Sb-7dOXyGaMR9" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen
    class="view"></iframe>
</body>
</html>
