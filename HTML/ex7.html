<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

        .red-text{
            color: red;
        }
        .violet-text{
            color: blueviolet;
        }
        body{
            background-image: url(images/tiger.jpg);
            background-size: calc(30%);
            background-repeat: no-repeat;
            background-position-x: right;
            background-position-y: top;
        }
    </style>
</head>

    <header>
        <img src="bStashuk/education.jpg" alt="logo" width="100">
        <h1 class="red-text">Welcome to the site</h1>

    <section>
        <header>
            <h2 class="violet-text">Daily news</h2>
            <p>
                <input type="search" placeholder="News search">
            </p>
        </header>
        <p>Section's content</p>
    </section>
    <footer>
        <p>Copyright &copy; <time datetime="2024">2024</time> All rights reserved.</p>
    </footer>

</html>
