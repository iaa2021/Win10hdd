<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        input{
            color: red;
            background-color: aqua;
            height: 5em;
            border-radius: 5%;
        }
        button{
            vertical-align: text-top;
        }
    </style>
</head>
<body>
    <form>
        <p>
            <input type="text" placeholder="old text">
            <input type="reset">
        </p>
        <p><input type="button"  value="button via input"></p>
        <p><button type="button">
            <img src="images/crocodile.jpg" alt="croc" >
            Button with image</button>
        </p>
    </form>
</body>
</html>
