<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        img{
            width: 15em;
            height: 10em;
        }
        .red-text{
            color: red;
        }
        .blue-text{
            color: blueviolet;
        }
        .green-text{
            color: green;
        }
        .table{
            border: 2em;
            border-color: crimson;
            color: blue;
            text-align: center;
        }
        .img1{
            height: 3rem;
        }
        th{
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Table's creation</h1>
    <table class="table" border="3">
        <caption>Tables caption</caption>
        <tr><!--first row with cell's headers-->
            <th>
                <img src="images/education.jpg" alt="my edu" class="img1">
            </th>
            <th>Data</th>
            <th>Temperature</th>
            <th>Day of the week</th>
            <th>Animal</th>
        </tr>
        <tr>
            <th>analitics</th>
            <td>23.01.2024</td>
            <td>4&#176C</td>
            <td>Wednesday</td>
            <td>
                <a href="images/crocodile.jpg" target="_blank">crocodile</a>
            </td>
        </tr>
        <tr>
            <th>analitics</th>
            <td>24.01.2024</td>
            <td>5&#176C</td>
            <td>Tuesday</td>
            <td>
                <a href="images/tiger.jpg" target="_blank">tiger</a>
            </td>
        </tr>
    </table>

</body>
</html>
