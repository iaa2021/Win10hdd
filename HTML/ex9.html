<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in frame</title>
</head>
<body>
    <p><iframe name="area" width="500" height="200" frameborder="3"></iframe></p>
    <form target="area">
        <p><input placeholder="input text" name="text"></p>
        <p><input type="submit" value="Send"></p>
    </form>
</body>
</html>
