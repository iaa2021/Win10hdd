<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My web-page's example</title>
        <link rel="stylesheet" href="./style1.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
        <link rel="manifest" href="./favicon_io/site.webmanifest">
        </head>
    <body>
        <h1>Header</h1>
        <!--Comment-->
        <p class="red-text">First paragraph</p>
        <p id="usual-paragraph" class="blue-text">Second paragraph</p>
        <div id="outer-div">
            <h1>Div 1 level header</h1>
            <p class="red-text">Hello, division 1!</p>
            <div id="inner-div">
                <h1>Div 2 level header</h1>
                <p class="blue-text">Hello, division 2!</p>
            </div>
        </div>
    </body>
</html>
