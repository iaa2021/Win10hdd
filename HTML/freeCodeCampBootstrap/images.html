<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div style="width: 40%; border: 5px solid red;">
            <img src="https://cdn-share-sprites.flaticon.com/pack/3/3969/3969721-animals_3x2.jpg" 
            alt="" class="img-fluid">
        </div>
    </div>
   <div>
    <h1 class="my-5 text-center">Thumbnail</h1>
    <img src="https://cdn-share-sprites.flaticon.com/pack/3/3969/3969721-animals_3x2.jpg" 
    alt="" class="img-thumbnail">
   </div>
   <h1 class="my-5 text-center">Alignment</h1>
   <div>
    <img src="https://cdn-share-sprites.flaticon.com/pack/4/4139/4139373-flowers_3x2.jpg" 
    alt="" class="rounded float-start w-25">
    <img src="https://cdn-share-sprites.flaticon.com/pack/4/4139/4139373-flowers_3x2.jpg" 
    alt="" class="rounded float-center">
    <img src="https://cdn-share-sprites.flaticon.com/pack/4/4336/4336620-approved-and-rejected_3x2.jpg" 
    alt="" class="rounded float-end w-25">
   </div>
   <div class="clearfix my-5">
    <img src="https://cdn-share-sprites.flaticon.com/pack/4/4336/4336620-approved-and-rejected_3x2.jpg" 
    alt="" class="d-block mx-auto w-25 ">
   </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous"></script>
</body>
</html>
