<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
    [class="col"], [class="col-4"], [class="col-6"], [class="col-md-4"], [class="col-md-3"],
     [class="col-md-5"]{
        padding: 1rem;
        background-color: rgb(90, 178, 32);
        border: 3px solid whitesmoke;
        color: antiquewhite;
        text-align: center;
        text-shadow: chartreuse;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous"></script>
    <div class="container-md text-center">
        <div class="row">
            <div class="col-md-4">Column 1</div>
            <div class="col-md-3">Column 2</div>
            <div class="col-md-5">Column 3</div>
        </div>
        <div class="row">
            <div class="col-md-4">Column 4</div>
            <div class="col-md-4">Column 5</div>
            <div class="col-md-4">Column 6</div>
        </div>
    </div>
    <p>Vertical alignment</p>
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row align-items-end">
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
          <div class="col">
            One of three columns
          </div>
        </div>
    </div>
</body>
</html>
