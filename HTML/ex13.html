<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited link</title>
    <style>
        a:visited{
            background-color: yellowgreen;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover, a:active{
            background-color: pink;
            padding: 15px 25px;
        }
    </style>
</head>
<body>
    <h1>Link styled as a button</h1>
    <a href="images/crocodile.jpg" title="crocodile" target="_blank">Crocodile</a>
</body>
</html>
